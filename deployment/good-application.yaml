apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: good-application
  namespace: default
spec:
  tls:
    - secretName: my-cert
  rules:
    - host: example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-service
                port:
                  number: 80