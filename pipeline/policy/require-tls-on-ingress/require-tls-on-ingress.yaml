apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-tls-on-ingress
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: require-tls
      match:
        resources:
          kinds:
            - Ingress
      validate:
        message: "Ingress must have TLS configured (hosts or secretName)"
        anyPattern:
          - spec:
              tls:
                - hosts: "*"
          - spec:
              tls:
                - secretName: "*"